<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>

        <h1>Explore the wonders of nature</h1>
        <p>with beautiful photos from Unsplash</p>

        <div class="backgrounds-container">
            <img class="showing background" src="https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            
            <img  class="background" src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            
            <img class="background" src="https://images.pexels.com/photos/165505/pexels-photo-165505.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            <img class="background" src="https://images.pexels.com/photos/307008/pexels-photo-307008.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            <img class="background" src="https://images.pexels.com/photos/90945/pexels-photo-90945.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            <img class="background" src="https://images.pexels.com/photos/2166553/pexels-photo-2166553.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            <img class="background" src="https://images.pexels.com/photos/2104742/pexels-photo-2104742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

        </div>

    </header>
    
</body>

<script>

    let headerBackgrounds = document.querySelectorAll('.background');
    let imageIndex = 0;

    function changeBackground() {
        // Remove the showing class from the current background
        headerBackgrounds[imageIndex].classList.remove('showing');

        //Increment the image index by 1
        imageIndex++;

        //If the image index is equal to the number of backgrounds, reset it to 0
        if (imageIndex >= headerBackgrounds.length) {
            imageIndex = 0;
        }

        //Add the showing class to the next background
        headerBackgrounds[imageIndex].classList.add('showing');

    }

    setInterval(changeBackground, 5000); // Change the background every 3 seconds

</script>

<style>

    body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    header{
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;

    }

    header:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.4;
        z-index: -1;
    }

    h1 {
        font-size: 2.6rem;
        color: white;
        margin-bottom: 20px;
        margin: 0;
        padding: 0;
    }

    p {
        font-size: 1.4rem;
        color: white;
        font-weight: 500;
        margin: 0;
        padding: 0;

    }

    .backgrounds-container {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -5;
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    .showing {
        opacity: 1;
        z-index: -1;
        transition: none;
    }

</style>
</html>
